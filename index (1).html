<!DOCTYPE html>
<html lang="ru" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODAHUB Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInFromBottom {
      from { transform: translateY(1rem); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-in.fade-in { animation: fadeIn 0.5s ease-out; }
    .animate-in.slide-in-from-bottom-4 { animation: slideInFromBottom 0.5s ease-out; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const ShoppingBag = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" x2="21" y1="6" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
    const Heart = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>;
    const User = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
    const Search = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>;
    const Menu = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>;
    const Star = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;
    const ChevronRight = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
    const Filter = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;
    const ArrowLeft = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" x2="5" y1="12" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>;
    const Truck = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>;
    const ShieldCheck = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>;
    const RefreshCw = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L20.49 9M3.51 15a9 9 0 0 1 14.85 3.36L20.49 15"/></svg>;

    const PRODUCTS = [
        { id: 1, name: "Оверсайз худи 'Cloud'", price: 4900, rating: 4.8, reviews: 124, category: "Верхняя одежда", image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=800", colors: ["#3b82f6", "#1e293b", "#94a3b8"], sizes: ["S", "M", "L", "XL"] },
        { id: 2, name: "Джинсы Wide Leg Denim", price: 6200, rating: 4.9, reviews: 89, category: "Брюки", image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&q=80&w=800", colors: ["#1e3a8a", "#60a5fa"], sizes: ["28", "30", "32", "34"] },
        { id: 3, name: "Платье миди 'Floral'", price: 7500, rating: 4.7, reviews: 56, category: "Платья", image: "https://images.unsplash.com/photo-1572804013307-a9a11198427e?auto=format&fit=crop&q=80&w=800", colors: ["#f43f5e", "#fbbf24"], sizes: ["XS", "S", "M", "L"] },
        { id: 4, name: "Кроссовки Urban Runner", price: 12900, rating: 5.0, reviews: 210, category: "Обувь", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&q=80&w=800", colors: ["#ef4444", "#000000", "#ffffff"], sizes: ["38", "39", "40", "41", "42"] },
        { id: 5, name: "Льняная рубашка 'Breeze'", price: 3800, rating: 4.6, reviews: 95, category: "Верхняя одежда", image: "https://images.unsplash.com/photo-1622470953794-34505b35aa9b?auto=format&fit=crop&q=80&w=800", colors: ["#ffffff", "#a3a3a3", "#f5f5f5"], sizes: ["S", "M", "L"] },
        { id: 6, name: "Шорты-карго 'Explorer'", price: 4100, rating: 4.7, reviews: 112, category: "Брюки", image: "https://images.unsplash.com/photo-1591035102855-2e6211d51a84?auto=format&fit=crop&q=80&w=800", colors: ["#262626", "#404040", "#525252"], sizes: ["M", "L", "XL"] },
        { id: 7, name: "Солнечные очки 'Aviator'", price: 8900, rating: 4.9, reviews: 150, category: "Аксессуары", image: "https://images.unsplash.com/photo-1511499767150-a48a237f0083?auto=format&fit=crop&q=80&w=800", colors: ["#000000", "#a16207"], sizes: ["One Size"] },
        { id: 8, name: "Кожаная куртка 'Rebel'", price: 19500, rating: 5.0, reviews: 305, category: "Верхняя одежда", image: "https://images.unsplash.com/photo-1521223890158-f9f7c3d5d504?auto=format&fit=crop&q=80&w=800", colors: ["#000000"], sizes: ["M", "L", "XL"] },
        { id: 9, name: "Классические лоферы 'Gentleman'", price: 11200, rating: 4.8, reviews: 78, category: "Обувь", image: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?auto=format&fit=crop&q=80&w=800", colors: ["#4a2c2a", "#171717"], sizes: ["40", "41", "42", "43"] },
        { id: 10, name: "Сумка-тоут 'City'", price: 6800, rating: 4.7, reviews: 66, category: "Аксессуары", image: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&q=80&w=800", colors: ["#e2e8f0", "#f1f5f9"], sizes: ["One Size"] },
        { id: 11, name: "Юбка-плиссе 'Aria'", price: 5300, rating: 4.6, reviews: 45, category: "Платья", image: "https://images.unsplash.com/photo-1595503254248-1e6a4545fd90?auto=format&fit=crop&q=80&w=800", colors: ["#fecaca", "#a7f3d0"], sizes: ["XS", "S", "M"] },
        { id: 12, name: "Футболка с принтом 'Art'", price: 2900, rating: 4.9, reviews: 230, category: "Верхняя одежда", image: "https://images.unsplash.com/photo-1527719327859-c6ce80353573?auto=format&fit=crop&q=80&w=800", colors: ["#ffffff", "#000000"], sizes: ["S", "M", "L", "XL"] },
        { id: 13, name: "Часы 'Classic Steel'", price: 25000, rating: 5.0, reviews: 180, category: "Аксессуары", image: "https://images.unsplash.com/photo-1524805444758-089113d48a6d?auto=format&fit=crop&q=80&w=800", colors: ["#d1d5db", "#4b5563"], sizes: ["One Size"] },
        { id: 14, name: "Брюки-чинос 'Casual'", price: 4500, rating: 4.5, reviews: 140, category: "Брюки", image: "https://images.unsplash.com/photo-1602293589914-9e5c1d683c31?auto=format&fit=crop&q=80&w=800", colors: ["#d2b48c", "#6b7280"], sizes: ["30", "32", "34", "36"] },
        { id: 15, name: "Шелковый платок 'Grace'", price: 3200, rating: 4.8, reviews: 55, category: "Аксессуары", image: "https://images.unsplash.com/photo-1563241527-56505a7e6822?auto=format&fit=crop&q=80&w=800", colors: ["#f9a8d4", "#bfdbfe"], sizes: ["One Size"] }
    ];

    const CATEGORIES = ["Все", "Женщинам", "Мужчинам", "Аксессуары", "Обувь", "Sale"];

    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [cart, setCart] = useState([]);
      const [favorites, setFavorites] = useState([]);
      const [searchQuery, setSearchQuery] = useState("");
      const [activeCategory, setActiveCategory] = useState("Все");
      const [user, setUser] = useState(null);

      const handleLogin = (email) => {
        setUser({ email });
      };

      const handleSignOut = () => {
        setUser(null);
      };

      const addToCart = (product) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === product.id);
          if (existing) {
            return prev.map(item => item.id === product.id ? {...item, quantity: item.quantity + 1} : item);
          }
          return [...prev, {...product, quantity: 1}];
        });
      };

      const toggleFavorite = (productId) => {
        setFavorites(prev => 
          prev.includes(productId) ? prev.filter(id => id !== productId) : [...prev, productId]
        );
      };

      const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      const scrollToCatalog = () => {
        const catalog = document.getElementById('catalog-grid');
        if (catalog) {
          catalog.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      };

      const Navbar = () => (
        <nav className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-4 py-3">
          <div className="max-w-7xl mx-auto flex items-center justify-between">
            <div className="flex items-center gap-4">
              <button className="lg:hidden p-2"><Menu size={24} /></button>
              <h1 
                className="text-2xl font-black tracking-tighter cursor-pointer"
                onClick={() => setCurrentPage('home')}
              >
                MODA<span className="text-blue-600">HUB</span>
              </h1>
            </div>
            <div className="hidden lg:flex flex-1 mx-12 relative">
              <input type="text" placeholder="Поиск брендов, одежды, аксессуаров..." className="w-full bg-gray-100 rounded-full py-2 px-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
              <Search className="absolute left-3 top-2.5 text-gray-400" size={18} />
            </div>
            <div className="flex items-center gap-5">
              <button className="relative p-2 text-gray-600 hover:text-blue-600 transition-colors" onClick={() => setCurrentPage('profile')}>
                <User size={24} />
              </button>
              <button className="relative p-2 text-gray-600 hover:text-blue-600 transition-colors">
                <Heart size={24} />
                {favorites.length > 0 && <span className="absolute top-1 right-1 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{favorites.length}</span>}
              </button>
              <button className="relative p-2 text-gray-600 hover:text-blue-600 transition-colors" onClick={() => setCurrentPage('cart')}>
                <ShoppingBag size={24} />
                {cart.length > 0 && <span className="absolute top-1 right-1 bg-blue-600 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
              </button>
            </div>
          </div>
        </nav>
      );

      const HomePage = () => (
        <div className="animate-in fade-in duration-500">
          <div className="relative h-[400px] w-full bg-slate-900 overflow-hidden flex items-center">
            <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?auto=format&fit=crop&q=80&w=1600" className="absolute inset-0 w-full h-full object-cover opacity-60" alt="Banner" />
            <div className="relative max-w-7xl mx-auto px-6 text-white">
              <span className="bg-blue-600 px-3 py-1 rounded-full text-sm font-bold mb-4 inline-block">Новая коллекция 2025</span>
              <h2 className="text-5xl md:text-7xl font-bold mb-6">Стиль вне <br/> времени</h2>
              <button onClick={scrollToCatalog} className="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition-all flex items-center gap-2">Смотреть каталог <ChevronRight size={20} /></button>
            </div>
          </div>
          <div id="catalog-grid" className="max-w-7xl mx-auto px-4 pt-16 pb-8">
             <div className="flex justify-between items-center mb-8">
              <h3 className="text-2xl font-bold">Тренды недели</h3>
              <button className="flex items-center gap-2 text-gray-500 font-medium">Фильтры <Filter size={18} /></button>
            </div>
            <div className="overflow-x-auto whitespace-nowrap scrollbar-hide mb-8">
              <div className="flex gap-4">
                {CATEGORIES.map(cat => <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-6 py-2 rounded-full border transition-all ${activeCategory === cat ? 'bg-black text-white border-black' : 'bg-white text-gray-600 border-gray-200 hover:border-black'}`}>{cat}</button>)}
              </div>
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
              {PRODUCTS.map(product => (
                <div key={product.id} className="group cursor-pointer">
                  <div className="relative aspect-[3/4] rounded-2xl overflow-hidden bg-gray-100 mb-4" onClick={() => { setSelectedProduct(product); setCurrentPage('product'); }}>
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                    <button onClick={(e) => { e.stopPropagation(); toggleFavorite(product.id); }} className="absolute top-4 right-4 p-2 bg-white/80 backdrop-blur rounded-full shadow-sm hover:bg-white">
                      <Heart size={18} className={favorites.includes(product.id) ? "fill-red-500 text-red-500" : "text-gray-600"} />
                    </button>
                  </div>
                  <div className="space-y-1">
                    <p className="text-xs text-gray-400 uppercase tracking-wider">{product.category}</p>
                    <h4 className="font-semibold text-gray-900 line-clamp-1">{product.name}</h4>
                    <div className="flex items-center gap-2"><span className="font-bold text-lg">{product.price.toLocaleString()} ₽</span></div>
                    <div className="flex items-center gap-1 text-sm text-gray-500">
                      <Star size={14} className="fill-yellow-400 text-yellow-400" />
                      <span>{product.rating}</span><span className="mx-1">•</span><span>{product.reviews} отзывов</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
      
      const ProductPage = ({ product }) => (
        <div className="max-w-7xl mx-auto px-4 py-8 animate-in slide-in-from-bottom-4 duration-500">
          <button className="flex items-center gap-2 text-gray-500 mb-8 hover:text-black" onClick={() => setCurrentPage('home')}><ArrowLeft size={20} /> Назад к покупкам</button>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div className="space-y-4">
              <div className="aspect-[4/5] rounded-3xl overflow-hidden bg-gray-100"><img src={product.image} className="w-full h-full object-cover" alt={product.name} /></div>
              <div className="grid grid-cols-4 gap-4">
                {[1,2,3,4].map(i => <div key={i} className="aspect-square rounded-xl bg-gray-100 overflow-hidden cursor-pointer hover:opacity-75"><img src={product.image} className="w-full h-full object-cover" alt="thumbnail" /></div>)}
              </div>
            </div>
            <div className="space-y-8">
              <div>
                <div className="flex items-center gap-2 mb-2">
                  <span className="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold uppercase">В наличии</span>
                  <div className="flex items-center gap-1 ml-auto text-yellow-500"><Star size={16} className="fill-current" /><span className="font-bold text-black">{product.rating}</span></div>
                </div>
                <h2 className="text-3xl font-bold mb-2">{product.name}</h2><p className="text-gray-500 text-lg">{product.category}</p>
              </div>
              <div className="text-4xl font-black">{product.price.toLocaleString()} ₽</div>
              <div className="space-y-4">
                <h5 className="font-bold uppercase text-xs tracking-widest text-gray-400">Выберите размер</h5>
                <div className="flex gap-3">{product.sizes.map(size => <button key={size} className="w-12 h-12 rounded-xl border-2 border-gray-100 flex items-center justify-center font-bold hover:border-black transition-all">{size}</button>)}</div>
              </div>
              <div className="space-y-4">
                <h5 className="font-bold uppercase text-xs tracking-widest text-gray-400">Цвет</h5>
                <div className="flex gap-3">{product.colors.map(color => <button key={color} className="w-8 h-8 rounded-full border-2 border-white ring-1 ring-gray-200" style={{ backgroundColor: color }} />)}</div>
              </div>
              <div className="flex gap-4 pt-4">
                <button className="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95" onClick={() => { addToCart(product); setCurrentPage('cart'); }}>Добавить в корзину</button>
                <button onClick={() => toggleFavorite(product.id)} className="p-4 rounded-2xl border-2 border-gray-100 hover:border-gray-200 transition-all"><Heart className={favorites.includes(product.id) ? "fill-red-500 text-red-500 border-none" : "text-gray-400"} /></button>
              </div>
              <div className="grid grid-cols-3 gap-4 border-t border-gray-100 pt-8">
                <div className="flex flex-col items-center text-center gap-2"><div className="p-3 bg-gray-50 rounded-full text-blue-600"><Truck size={20} /></div><span className="text-xs font-medium">Бесплатная доставка</span></div>
                <div className="flex flex-col items-center text-center gap-2"><div className="p-3 bg-gray-50 rounded-full text-blue-600"><ShieldCheck size={20} /></div><span className="text-xs font-medium">Гарантия подлинности</span></div>
                <div className="flex flex-col items-center text-center gap-2"><div className="p-3 bg-gray-50 rounded-full text-blue-600"><RefreshCw size={20} /></div><span className="text-xs font-medium">Возврат 14 дней</span></div>
              </div>
            </div>
          </div>
        </div>
      );

      const CartPage = () => (
        <div className="max-w-4xl mx-auto px-4 py-12 animate-in fade-in duration-300">
          <h2 className="text-3xl font-bold mb-8">Ваша корзина</h2>
          {cart.length === 0 ? (
            <div className="text-center py-20 bg-gray-50 rounded-3xl">
              <ShoppingBag size={64} className="mx-auto text-gray-300 mb-4" />
              <h3 className="text-xl font-bold mb-2">Корзина пуста</h3>
              <p className="text-gray-500 mb-8">Пора добавить в нее что-то стильное!</p>
              <button className="bg-black text-white px-8 py-3 rounded-full font-bold" onClick={() => setCurrentPage('home')}>В каталог</button>
            </div>
          ) : (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <div className="lg:col-span-2 space-y-4">
                {cart.map(item => (
                  <div key={item.id} className="flex items-center gap-4 bg-white p-4 rounded-2xl border border-gray-100">
                    <img src={item.image} className="w-24 h-24 rounded-xl object-cover" alt={item.name} />
                    <div className="flex-1">
                      <h4 className="font-bold">{item.name}</h4>
                      <p className="text-sm text-gray-500">{item.category}</p>
                      <div className="flex items-center gap-4 mt-2">
                        <div className="flex items-center border rounded-lg"><button className="px-3 py-1 hover:bg-gray-50">-</button><span className="px-3 font-bold">{item.quantity}</span><button className="px-3 py-1 hover:bg-gray-50">+</button></div>
                        <button className="text-red-500 text-sm font-medium">Удалить</button>
                      </div>
                    </div>
                    <div className="text-right"><span className="font-black text-lg">{(item.price * item.quantity).toLocaleString()} ₽</span></div>
                  </div>
                ))}
              </div>
              <div className="bg-gray-50 p-6 rounded-3xl h-fit space-y-6">
                <h3 className="text-xl font-bold">Итого</h3>
                <div className="space-y-2">
                  <div className="flex justify-between text-gray-600"><span>Товары ({cart.length})</span><span>{cartTotal.toLocaleString()} ₽</span></div>
                  <div className="flex justify-between text-gray-600"><span>Доставка</span><span className="text-green-600 font-bold">Бесплатно</span></div>
                  <div className="pt-4 border-t border-gray-200 flex justify-between font-black text-xl"><span>К оплате</span><span>{cartTotal.toLocaleString()} ₽</span></div>
                </div>
                <button className="w-full bg-black text-white py-4 rounded-2xl font-bold hover:bg-gray-800 transition-all">Оформить заказ</button>
                <p className="text-[10px] text-center text-gray-400">Нажимая кнопку, вы соглашаетесь с условиями оферты и политикой конфиденциальности.</p>
              </div>
            </div>
          )}
        </div>
      );

      const ProfilePage = () => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');

        const handleSubmit = (e) => {
            e.preventDefault();
            if(email && password) {
                handleLogin(email);
            }
        }

        return (
          <div className="max-w-md mx-auto py-20 px-4 text-center animate-in fade-in duration-300">
              { user ? (
                <div>
                  <h2 className="text-3xl font-bold mb-2">Здравствуйте!</h2>
                  <p className="text-gray-500 mb-8">{user.email}</p>
                  <button onClick={handleSignOut} className="bg-red-500 text-white px-8 py-3 rounded-full font-bold hover:bg-red-600 transition-all">Выйти</button>
                </div>
              ) : (
                <div>
                  <h2 className="text-3xl font-bold mb-4">Вход в личный кабинет</h2>
                  <p className="text-gray-500 mb-8">Войдите, чтобы видеть историю заказов, бонусы и настройки профиля.</p>
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <input 
                      type="email" 
                      placeholder="Email" 
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                    <input 
                      type="password" 
                      placeholder="Пароль" 
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                    <button type="submit" className="w-full bg-black text-white px-8 py-3 rounded-full font-bold hover:bg-gray-800 transition-all">
                      Войти
                    </button>
                  </form>
                </div>
              )}
              <button className="mt-12 text-sm text-gray-500 hover:text-black" onClick={() => setCurrentPage('home')}>Вернуться на главную</button>
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-white text-gray-900 font-sans selection:bg-blue-100 selection:text-blue-900">
          <Navbar />
          <main className="min-h-[calc(100vh-140px)]">
            {currentPage === 'home' && <HomePage />}
            {currentPage === 'product' && <ProductPage product={selectedProduct} />}
            {currentPage === 'cart' && <CartPage />}
            {currentPage === 'profile' && <ProfilePage user={user} handleLogin={handleLogin} handleSignOut={handleSignOut} />}
          </main>
          <footer className="bg-gray-50 border-t border-gray-100 mt-20">
            <div className="max-w-7xl mx-auto px-6 py-12 grid grid-cols-2 md:grid-cols-4 gap-8">
              <div className="col-span-2">
                <h2 className="text-xl font-black mb-4">MODAHUB</h2>
                <p className="text-gray-500 max-w-sm mb-6">Ваш гид в мире моды и стиля. Лучшие бренды, эксклюзивные коллекции и быстрая доставка по всей стране.</p>
                <div className="flex gap-4">
                  <div className="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer hover:bg-blue-600 hover:text-white transition-all">FB</div>
                  <div className="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer hover:bg-pink-600 hover:text-white transition-all">IG</div>
                  <div className="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer hover:bg-black hover:text-white transition-all">TT</div>
                </div>
              </div>
              <div>
                <h4 className="font-bold mb-4 uppercase text-xs tracking-widest text-gray-400">Покупателям</h4>
                <ul className="space-y-2 text-sm text-gray-600">
                  <li className="hover:text-black cursor-pointer">Доставка</li>
                  <li className="hover:text-black cursor-pointer">Возврат</li>
                  <li className="hover:text-black cursor-pointer">Таблица размеров</li>
                  <li className="hover:text-black cursor-pointer">FAQ</li>
                </ul>
              </div>
              <div>
                <h4 className="font-bold mb-4 uppercase text-xs tracking-widest text-gray-400">Компания</h4>
                <ul className="space-y-2 text-sm text-gray-600">
                  <li className="hover:text-black cursor-pointer">О нас</li>
                  <li className="hover:text-black cursor-pointer">Партнерам</li>
                  <li className="hover:text-black cursor-pointer">Карьера</li>
                  <li><a href="mailto:rar19941@gmail.com" className="hover:text-black cursor-pointer">Контакты</a></li>
                </ul>
              </div>
            </div>
            <div className="border-t border-gray-200 py-6 px-6 text-center text-xs text-gray-400">© 2025 MODAHUB Marketplace. Все права защищены.</div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
